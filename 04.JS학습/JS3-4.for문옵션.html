<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>

        .forCls {
            text-align: center;
            height: 100px;
            border: 4px dotted lightseagreen;
        }

        .forCls img {
            height: 100px;
        }
        .rbtn{
            display: block;
            position: sticky;
            top: 10px;
            width: 7%;
            height: 15%;
            left: 90%;
        }
    </style>
    <script>
        ////// 로드구역 ////////////////////////
        window.addEventListener("DOMContentLoaded",
            function () {

                // 호출확인
                console.log("로딩완료!");

                // 이벤트 설정하기 ///////////

                // 클릭이벤트 대상: button
                let btns = document.querySelectorAll("button");
                // console.log(btns);

                // 변경대상 : .forCls
                let tg = document.querySelectorAll(".forCls");
                console.log(tg);



                


                // 버튼개수
                let cnt = btns.length;

                for (let i = 0; i < cnt; i++) {
                    btns[i].onclick = addNum;
                } ////////// for //////////////

                
                let rtn = document.querySelector(".rbtn");
                rtn.onclick = ()=>
                {
                    for (let i = 0; i < cnt; i++) {
                     tg[i].innerHTML = "";
                    } ////////// for //////////////

                };
               


                /*///////////////////////////////////////
                    함수명: addNum
                    기능: for문으로 숫자이미지를 추가한다
                */ ///////////////////////////////////////
                function addNum() {

                    // 0. 호출한 버튼요소 자식의 버튼텍스트
                    let btxt = this.innerText;
                    // this는 항상 이벤트설정된 요소자신임!
                    // 버튼별로 호출하는 요소가 들어옴!

                    // 1. 함수호출확인
                    console.log("나야나!", btxt);

                    // 2. 버튼에 따른 분기하기
                    // 출력 대상이 버튼별로 다름
                    let num;
                    if (btxt === "기본호출") num = 0;
                    else if (btxt === "for문옵션1") num = 1;
                    else if (btxt === "for문옵션2") num = 2; 
                    else if (btxt === "for문옵션3") num = 3; 
                    else if (btxt === "for문옵션4") num = 4; 

                    tg[num].innerHTML = "";



                        for (let i = 1; i <= 10; i++) {

                            // 4 번 7번 이미지 뺴고 돌리기
                            // continue 키워드 사용
                            // 해당 순번 뺴고 계속 돌아라!
                            // 제외란? continue 하단의 코드가 실행안됨
                            // 조건: num이 1이고 i가 4또는 7일떄

                            if (num===1&&(i===4||i===7)) continue;
                            // break를 만나는 순간 제어문을 빠져나간다!
                            // 조건: num이 2이고 i가 6이면 for문을 나가라!

                            if (num===2&&i===6) break; 

                            // 3번쨰 블럭 1번 3번 뺴고 7번까지만 돌리기
                            if (num===3&&(i===1||i===3)) continue;
                             if (num===3&&i===8) break;

                            // 4번째 블럭 홀수번만 돌리기
                            //길게 돌리는것 
                            //if (num===4&&(i===1||i===3||i===5||i===7||i===9)) continue;
                            // 이거는 짝수만 보이게 하는것
                            // if (num===4&&(i%2!==0)) continue;
                            // 이건 홀수만 하는것!!
                            if (num===4&&(i%2!==0)) continue;
                               


                            tg[num].innerHTML +=
                                `<img src="./images/num/num_0${i}.png" alt="숫자이미지">`;
                        } //////// for ////////////

                    /////// if /////////


                } ///////////// addNum 함수 /////////////////
                /////////////////////////////////////////////



            }); ////////////로드구역 /////////////////
    </script>
</head>

<body>

    <!-- 리셋버튼 -->
    <button class="rbtn">리셋</button>

    <h1>for문 옵션</h1>

    <hr>

    <h2>기본for문</h2>
    <button>기본호출</button>
    <br><br>
    <div class="forCls"></div>
    <hr>

    <h2>4번과 7번빼고 돌리기</h2>
    <button>for문옵션1</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

    <h2>5번까지만 돌리기</h2>
    <button>for문옵션2</button>
    <br><br>
    <div class="forCls"></div>

    <h2>1번 3번 뺴고 7번까지만 돌리기</h2>
    <button>for문옵션3</button>
    <br><br>
    <div class="forCls"></div>

    <h2> 홀수번만 돌리기 </h2>
    <button>for문옵션4</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

</body>

</html>
