<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Robot PJ</title>
    <link rel="stylesheet" href="css/skel.css">
</head>

<body>

    <!-- 1. 상단영역 -->
    <header class="top">

    </header>
    <!-- 2. 메인영역 -->
    <main class="cont">
        <!-- 2-1. 로봇박스 -->
        <section class="robx">

            <!-- 2-1-1.로봇머리 -->
            <div class="head mt1">

                <!-- 왼눈 -->
                <div class="eye e1"></div>
                <!-- 오른눈 -->
                <div class="eye e2"></div>
                <!-- 코 -->
                <div class="nose"></div>
                <!-- 입 -->
                <div class="mouth"></div>
            </div>
            <!-- 2-1-2.로봇몸통 -->
            <div class="body mt2">
                <!-- 목 -->
                <div class="neck"></div>
                <!-- 왼팔 -->
                <div class="arm a1"></div>
                <!-- 오른팔 -->
                <div class="arm a2"></div>
                <!-- 골반 -->
                <div class="golban"></div>
                <!-- 왼다리 -->
                <div class="leg l1"></div>
                <!-- 오른다리 -->
                <div class="leg l2"></div>
                <!-- 왼쪽 무릅 -->
                <div class="mr lmr"></div>
                <!-- 오른쪽 무릅 -->
                <div class="mr rmr"></div>
                <!-- 오른쪽 종아리 -->
                <div class="jar rjar"></div>
                <!-- 왼쪽 종아리 -->
                <div class="jar ljar"></div>
                <!-- TV -->
                <div class="TV">
                    <div class="screen">
                        <!-- 유튜브 iframe -->
                        <iframe src="https://www.youtube.com/embed/k3rUzmGK1Hs"></iframe>


                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- 3. 하단영역 -->
    <footer class="info">

    </footer>

</body>

</html>
