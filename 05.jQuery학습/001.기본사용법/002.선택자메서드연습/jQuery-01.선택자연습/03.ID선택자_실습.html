<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ID 선택자</title>
    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(() => {
        // 미션: h2태그를 클릭하면
        $("h2").click(() => {
          // 아이디가 #sub 는 글자를 "이승기"로 바꾸고
          // 배경노란색, 글자색파랑,보더1px solid green,
          // 글자크기 42px, 애니메이션 시간 0.8초
          $("#sub").text("이승기").css({ border: "1px solid green" }).animate(
            {
              backgroundColor: "lime",
              color: "blue",
              fontSize: "42px",
              border: "1px dotted blue",
            },
            800
          );
          // 아이디가 #main 는 글자를 "공유"로 바꾸고
          // 배경파랑, 글자색흰색,보더3px solid yellow,
          // 글자크기 52px, 트랜지션 0.8초 -> 1초후
          $("#main")
            .text("공유")
            .css({
              border: "3px solid yellow",
            })
            .delay(1000)
            .animate(
              {
                backgroundColor: "blue",
                color: "#fff",
                fontSize: "52px",
              },
              800
            );

          $("#total")
            .text("사랑할까요? 안할까요?")
            .css({
              border: "2px solid purple",
            })
            .delay(2000)
            .animate(
              {
                fontSize: "152px",
                color: "red",
                backgroundColor: "black",
              },
              800
            );
        }); //클릭
        // 아이디가 #total 는 글자를 "싸랑해요~!"로 바꾸고
        // 배경검정, 글자색빨강,보더2px solid purple,
        // 글자크기 152px, 트랜지션 0.8초 -> 2초후
      }); // 로드 구역 //
    </script>
  </head>

  <body>
    <div id="container">
      <header>
        <h2>여기를 클릭하세요~!</h2>
      </header>

      <nav>
        <ul class="list">
          <li id="sub">One</li>
          <li id="main">Two</li>
          <li id="total">Three</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
