<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 필수 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 보는곳</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


    <!-- -------------------------------------------------------- -->
    <!-- 1. 상단영역 **********************************************-->
    <!-- -------------------------------------------------------- -->
    <div id="top">
        <div class="top ibx">
            <!-- 1-1 . 로고 -->
            <h1 class="tit">CGV  에고편 상영관</h1>
            <!-- 1-2 . GNB 메뉴 -->
            <nav class="gnb"></nav>

        </div>
    </div>

    <!-- -------------------------------------------------------- -->
    <!-- 2. 메인영역 **********************************************-->
    <!-- -------------------------------------------------------- -->

    <div id="cont">
        <main class="cont ibx">
            <!-- 2-1 . 스크린 박스 -->
            <div id="screen">
                <!-- 유튜브 아이프레임 넣기 -->
                <iframe width="900" height="506" src="https://www.youtube.com/embed/s6aKZgriWeM?autoplay=1&mute=1&loop=1&playlist=s6aKZgriWeM&controls=0"  allow=autoplay></iframe>
                <!-- iframe 요소 : inline frame - 다른 페이지를 삽입하는 요소
                - src 속성 : 필수속성으로 경로를 지정
                - 프에임보더가 있음(boder:none으로 없앰) 
                - 디자인은 css에서 컨트롤 권고

                [ 유튜브 동영상 호출시 파라미터사용 ]
                동영상옵션을 GET방식으로 키=값 넘기기

                -> 유튜브 본사에서 지정함!
                형식: 유튜브url?키=값&키=값&...
                -> GET 방식 데이터 전송품

                중요옵션
                1. 자동재생 : autoplay = 1 
                2. 소리 없음 : mute=1
                    -> 자동재생시 소리없음을 체크해야지만 자동재생옵션이 먹힘
                    (이유: 소리있고 자동재생햇던 시절 심장마비로 죽는 사고가 많이 발생!
                    그래서 법적으로 자동재생은 소리가 없어야 허용 -> video태그도 동일!)
                3. 반복설정 : loop=1
                4. 반복재생 리스트 : playlist=동영상ID
                ->  반복설정시 반복재생리스트도 같이씀!
             -->
            
            </div>
        </main>
    </div>


    <!-- -------------------------------------------------------- -->
    <!-- 3. 하단영역 **********************************************-->
    <!-- -------------------------------------------------------- -->
    <div id="info">
        <footer class="info ibx">

        </footer>
    </div>


</body>
</html>
