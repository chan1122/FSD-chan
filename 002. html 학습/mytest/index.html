<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="우리의 여행은 아직 끝나지 않았다!
        장난감의 운명을 거부하고 떠난 새 친구 ‘포키’를 찾기 위해 길 위에 나선 ‘우디’는
        우연히 오랜 친구 ‘보핍’을 만나고 그녀를 통해 새로운 세상에 눈을 뜨게 된다.
        한편, ‘버즈’와 친구들은 사라진 ‘우디’와 ‘포키’를 찾아 세상 밖 위험천만한 모험을 떠나게 되는데…" />
    <meta name="keywords" content="포키,우디,보핍,버즈,토이스토리4,여행,이야기" />
    <title>TOYSTORY_ja</title>
    <link rel="stylesheet" href="./toystory4/mainn.css">

</head>

<body>
    <!-- 
        [ 레이아웃 기본박스 구조 ]
    2중 박스 구조 
    겉박스 -> 영역좌우 끝까지 차지함
    속박스 - 내용을 특정크기로 중앙정렬 (마,영,오!) -->
    <!-- 상단영역 -->
    <div>
        <header class="top ibx">



        </header>
    </div>
    <!-- 메인영역 -->
    <div>
        <!-- 메인영역 속박스는 .ibx적안함 -->
        <main class="cont">
            <!-- 전체 캐릭터 박스 -->
            <div class="cbx">
                <!-- 공유 -->
                <div class="caricter">
                    <figure class="ci">
                        <!-- 캐릭터 이미지 -->
                        <img src="./toyimges/aladin1.jpg" alt="알라딘">
                        
                        <figcaption>
                            <!-- 캐릭터 이름 이미지 -->
                            <img src="./toyimges/aladin11.jpg.png" alt="진한이름">
                            <img src="./toyimges/aladin11.jpg.png" alt="흐린이름">
                        </figcaption>
                    </figure>
                </div>
                <!-- 김고은 -->
                <div class="caricter">
                    <figure class="ci">
                        <!-- 캐릭터 이미지 -->
                        <img src="./toyimges/jasmin1.jpg" alt="재스민">
                        <figcaption>
                            <!-- 캐릭터 이름 이미지 -->
                            <img src="./toyimges/jasmin11.jpg.png" alt="진한이름">
                            <img src="./toyimges/jasmin11.jpg.png" alt="흐린이름">
                        </figcaption>
                    </figure>
                </div>
                <!-- 이동욱 -->
                <div class="caricter">
                    <figure class="ci">
                        <!-- 캐릭터 이미지 -->
                        <img src="./toyimges/jini1.jpg" alt="지니">
                        <figcaption>
                            <!-- 캐릭터 이름 이미지 -->
                            <img src="./toyimges/jini11.jpg.png" alt="진한이름">
                            <img src="./toyimges/jini11.jpg.png" alt="흐린이름">
                        </figcaption>
                    </figure>
                </div>
                <!-- 유인나 -->
                <div class="caricter">
                    <figure class="ci">
                        <!-- 캐릭터 이미지 -->
                        <img src="./toyimges/japa1.jpg" alt="자파">
                        <figcaption>
                            <!-- 캐릭터 이름 이미지 -->
                            <img src="./toyimges/japa11.jpg.png" alt="진한이름">
                            <img src="./toyimges/japa11.jpg.png" alt="흐린이름">
                        </figcaption>
                    </figure>
                </div>

            </div>



        </main>
    </div>

    <!-- 하단영역 -->
    <div>
        <footer class="info ibx">

        </footer>
    </div>


</body>



</html>
